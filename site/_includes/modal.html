<dialog class="modal-dialog">
  <h3>{{ site.data.buttonmodal.title }}</h3>
  <p>{{ site.data.buttonmodal.text }}</p>
  <ul>
    {% for item in site.data.buttonmodal.items %}
    <li><a href="{{ item.url }}" class="btn">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
  <button class="close-modal-btn">Close</button>
</dialog>

<script>
  const openButton = document.querySelector(".open-modal-btn");
  const closeButton = document.querySelector(".close-modal-btn");
  const modal = document.querySelector(".modal-dialog");

  openButton.addEventListener("click", () => {
    modal.showModal();
  });

  closeButton.addEventListener("click", () => {
    modal.close();
  });
</script>

<style>
  .modal-dialog {
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .modal-dialog::backdrop {
    background: rgba(0, 0, 0, 0.5);
  }
</style>
